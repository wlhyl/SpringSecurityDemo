spring.application.name=SpringSecurityDemo
server.shutdown=graceful
#debug = true
# serverTimezone=Asia/Shanghai
# serverTimezone=UTC
spring.datasource.url=jdbc:mariadb://localhost:3306/spring?useSSL=false&useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
#spring.datasource.driver-class-name = org.mariadb.jdbc.Driver
# redis，注意配置以spring.data.redis开头
spring.data.redis.host=127.0.0.1
spring.data..redis.port=6379
spring.data.redis.database=0
#spring.data.redis.username
spring.data.redis.password=123456
# 连接超时时间
spring.data.redis.timeout=2000ms
# 启用连接池需要配置依赖
# implementation("org.apache.commons:commons-pool2:2.11.1")
spring.data.redis.lettuce.pool.enabled=true
# 连接池大连接数（使用负值表示没有限制）
spring.data.redis.lettuce.pool.max-active=8
# 连接池中的大空闲连接
spring.data.redis.lettuce.pool.max-idle=8
# 连接池中的小空闲连接
spring.data.redis.lettuce.pool.min-idle=0
# 连接池大阻塞等待时间（使用负值表示没有限制）
spring.data.redis.lettuce.pool.max-wait=1000
# 在关闭客服端连接之前等待任务处理完成的最长时间，
# 在这之后，任务无论完成与否，都将关闭连接
#spring.data.redis.lettuce.shutdown-timeout=10

